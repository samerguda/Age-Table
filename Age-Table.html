<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Age Table</h2>
<table id="ageTable">
    <tr>
        <th>Year</th>
        <th>Age</th>
    </tr>
    <tr><td>2024</td><td>43</td></tr>
    <tr><td>2025</td><td>44</td></tr>
    <tr><td>2026</td><td>45</td></tr>
    <tr><td>2027</td><td>46</td></tr>
    <tr><td>2028</td><td>47</td></tr>
    <tr><td>2029</td><td>48</td></tr>
    <tr><td>2030</td><td>49</td></tr>
    <tr><td>2031</td><td>50</td></tr>
    <tr><td>2032</td><td>51</td></tr>
    <tr><td>2033</td><td>52</td></tr>
    <tr><td>2034</td><td>53</td></tr>
    <tr><td>2035</td><td>54</td></tr>
    <tr><td>2036</td><td>55</td></tr>
    <tr><td>2037</td><td>56</td></tr>
    <tr><td>2038</td><td>57</td></tr>
    <tr><td>2039</td><td>58</td></tr>
    <tr><td>2040</td><td>59</td></tr>
    <tr><td>2041</td><td>60</td></tr>
    <tr><td>2042</td><td>61</td></tr>
    <tr><td>2043</td><td>62</td></tr>
    <tr><td>2044</td><td>63</td></tr>
</table>

<button onclick="copyTable()">Copy Content</button>
<button onclick="printTable()">Print</button>

<script>
    function copyTable() {
        const table = document.getElementById('ageTable');
        const range = document.createRange();
        range.selectNode(table);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        alert('Table content copied to clipboard');
    }

    function printTable() {
        const printContents = document.getElementById('ageTable').outerHTML;
        const originalContents = document.body.innerHTML;
        document.body.innerHTML = printContents;
        window.print();
        document.body.innerHTML = originalContents;
    }
</script>

</body>
</html>
